---
layout: default
title: Technbolt's - DDD
---

<div id="home">

  <h1>Domain driven design</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "ddd" %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
