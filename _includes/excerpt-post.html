<article class="post">
  <header>
    <time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}' class='meta entry-time'>{{ post.date | date:"%b %d, %Y" }}</time>
    <h1 class='entry-title'>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </h1>
    <p class="meta entry-tags">
    {% if post.tags != empty %}
      {% for tag in post.tags %}<span class="tag">#{{ tag }}&nbsp;</span>{% endfor %}
    {% endif %}
    </p>
  </header>

  <section class='body'>
      {% if post.excerpt %}
        {{post.excerpt | markdownify }}
        <p class='more'><a href='{{post.url}}'><span class='label important'>Lire la suite &raquo;</span></a></p> 
      {% else %}
         {{post.content}}
      {% endif %}
  </section>

</article>
